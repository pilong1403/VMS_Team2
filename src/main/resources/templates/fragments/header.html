<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="sticky-top bg-white border-bottom shadow-sm" style="border-color: #e0f2fe">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light py-2">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="logo-container me-3">
              <img
                th:src="@{/images/main-logo.png}"
                alt="Trái Tim Tình Nguyện Logo"
                class="img-fluid"
                style="height: 48px; width: auto"
              />
            </div>
            <div class="d-flex flex-column">
              <span class="fw-bold text-dark" style="font-size: 1.25rem; line-height: 1.2">TRÁI TIM</span>
              <span class="fw-semibold" style="font-size: 0.875rem; color: #38bdf8; line-height: 1.2">TÌNH NGUYỆN</span>
            </div>
          </a>

          <!-- Navigation Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/}" style="color: #374151">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/opportunities}" style="color: #374151">Cơ Hội</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/about}" style="color: #374151">Giới Thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/faq}" style="color: #374151">FAQ</a>
              </li>
            </ul>

            <!-- Auth Section -->
            <div class="d-flex align-items-center">
              <!-- Authenticated User -->
              <div th:if="${session.AUTH_USER_ID != null}" class="dropdown">
                <button
                  class="btn p-0 border-0 bg-transparent dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="d-flex align-items-center">
                    <!-- User Avatar -->
                    <div class="me-2" style="width: 40px; height: 40px">
                      <img
                        th:src="${#strings.isEmpty(session.AUTH_USER_AVATAR)
                              ? 'https://res.cloudinary.com/vmscloudinary/image/upload/v1760954395/User_Avt_Default_chq9k6.jpg'
                              : session.AUTH_USER_AVATAR}"
                        th:alt="${session.AUTH_USER_NAME}"
                        style="
                          width: 40px;
                          height: 40px;
                          border-radius: 50%;
                          object-fit: cover;
                          border: 2px solid #38bdf8;
                        "
                        referrerpolicy="no-referrer"
                        onerror="this.onerror=null;this.src='/images/default.png';"
                      />
                    </div>
                    <div class="d-none d-lg-block">
                      <div class="fw-semibold text-dark">
                        <span th:text="${session.AUTH_USER_NAME}">User Name</span>
                      </div>
                      <div class="text-muted small">Tình nguyện viên</div>
                    </div>
                  </div>
                </button>
                <ul
                  class="dropdown-menu dropdown-menu-end shadow-lg border-0"
                  style="border-radius: 10px; min-width: 160px"
                >
                  <li>
                    <a class="dropdown-item" th:href="@{/profile}">
                      <i class="bi bi-person me-2"></i>
                      Hồ sơ cá nhân
                    </a>
                  </li>
                  <!-- Dashboard cho Admin và Org Owner -->
                  <li th:if="${session.AUTH_ROLE == 'ADMIN'}">
                    <a class="dropdown-item" th:href="@{/admin/reports}">
                      <i class="bi bi-speedometer2 me-2"></i>
                      Dashboard
                    </a>
                  </li>
                  <li th:if="${session.AUTH_ROLE == 'ORG_OWNER'}">
                    <a class="dropdown-item" th:href="@{/ratings}">
                      <i class="bi bi-speedometer2 me-2"></i>
                      Dashboard
                    </a>
                  </li>

                  <!-- Lịch trình chỉ hiển thị cho volunteer -->
                  <li th:if="${session.AUTH_ROLE == 'VOLUNTEER'}">
                    <a class="dropdown-item" th:href="@{/profile/my-schedule}">
                      <i class="bi bi-calendar3 me-2"></i>
                      Lịch trình
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button type="submit" class="dropdown-item text-danger">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Đăng xuất
                      </button>
                    </form>
                  </li>
                </ul>
              </div>

              <!-- Guest User -->
              <div th:if="${session.AUTH_USER_ID == null}" class="d-flex gap-2">
                <a
                  th:href="@{/login}"
                  class="btn btn-outline-primary fw-semibold px-4 py-2"
                  style="border-color: #38bdf8; color: #38bdf8; border-radius: 12px"
                >
                  Đăng Nhập
                </a>
                <a
                  th:href="@{/register}"
                  class="btn fw-semibold px-4 py-2 text-white"
                  style="
                    background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
                    border-radius: 12px;
                    border: none;
                  "
                >
                  Đăng Ký
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <style>
      .dropdown-toggle::after {
        display: none;
      }
      .nav-link:hover {
        color: #38bdf8 !important;
      }
    </style>
  </body>
</html>
