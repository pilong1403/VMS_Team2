<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="sticky-top bg-white border-bottom shadow-sm" style="border-color: #e0f2fe">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light py-2">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <div class="logo-container me-3">
              <img
                th:src="@{/images/main-logo.png}"
                alt="Trái Tim Tình Nguyện Logo"
                class="img-fluid"
                style="height: 48px; width: auto"
              />
            </div>
            <div class="d-flex flex-column">
              <span class="fw-bold text-dark" style="font-size: 1.25rem; line-height: 1.2">TRÁI TIM</span>
              <span class="fw-semibold" style="font-size: 0.875rem; color: #38bdf8; line-height: 1.2">TÌNH NGUYỆN</span>
            </div>
          </a>

          <!-- Mobile Toggle -->
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/}" style="color: #374151">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/opportunities}" style="color: #374151">Cơ Hội</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/about}" style="color: #374151">Giới Thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-medium px-4" th:href="@{/faq}" style="color: #374151">FAQ</a>
              </li>
            </ul>

            <!-- Auth Buttons -->
            <div class="d-flex gap-2">
              <a
                th:href="@{/login}"
                class="btn btn-outline-primary fw-semibold px-4 py-2"
                style="border-color: #38bdf8; color: #38bdf8; border-radius: 12px"
              >
                Đăng Nhập
              </a>
              <a
                th:href="@{/register}"
                class="btn fw-semibold px-4 py-2 text-white"
                style="background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%); border-radius: 12px; border: none"
              >
                Đăng Ký
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <style>
      .navbar-nav .nav-link:hover {
        color: #38bdf8 !important;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-item {
        margin: 0 0.25rem;
      }

      .btn-outline-primary:hover {
        background-color: #f0f9ff;
        border-color: #38bdf8;
        color: #38bdf8;
      }

      .logo-container:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      @media (max-width: 991.98px) {
        .navbar-collapse {
          margin-top: 1rem;
          padding-top: 1rem;
          border-top: 1px solid #e5e7eb;
        }

        .d-flex.gap-2 {
          flex-direction: column;
          margin-top: 1rem;
          padding-top: 1rem;
          border-top: 1px solid #e5e7eb;
        }
      }
    </style>
  </body>
</html>
