<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Trái Tim Tình Nguyện'">Trái Tim Tình Nguyện</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/alt-logo.png}" />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Nền tảng kết nối tình nguyện viên với các dự án ý nghĩa, cùng nhau xây dựng cộng đồng tốt đẹp hơn."
    />
    <meta name="keywords" content="tình nguyện, volunteer, dự án xã hội, quyên góp, cộng đồng" />
    <meta name="author" content="Trái Tim Tình Nguyện" />

    <!-- Open Graph -->
    <meta property="og:title" th:content="${title} + ' - Trái Tim Tình Nguyện'" />
    <meta property="og:description" content="Nền tảng kết nối tình nguyện viên với các dự án ý nghĩa" />
    <meta property="og:type" content="website" />
    <meta property="og:image" th:content="@{/images/main-logo.png}" />
  </head>
  <body></body>
</html>
