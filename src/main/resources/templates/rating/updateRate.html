<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chỉnh sửa đánh giá</title>
    <link rel="stylesheet" th:href="@{/css/rate.css}">
</head>
<body>
<div th:if="${successMessage}" class="toast success">
    <i class="fa-solid fa-circle-check"></i>
    <span th:text="${successMessage}"></span>
</div>

<div th:if="${errorMessage}" class="toast error">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <span th:text="${errorMessage}"></span>
</div>

<div class="app">
    <div th:replace="~{fragments/organization/sidebar :: sidebar}"></div>


    <main class="main">
        <div th:replace="~{fragments/organization/header :: header}"></div>

        <div class="detail-layout">
            <div class="panel">
                <h3>Chi tiết đánh giá</h3>
                <div style="display:flex;align-items:center;gap:12px;">
                    <img th:src="${volunteer.avatarUrl}" class="avatar-large" alt="avatar"
                         style="width:60px;height:60px;border-radius:50%;">
                    <div>
                        <div><b>Tình nguyện viên:</b> <span th:text="${volunteer.fullName}"></span></div>
                        <div><b>Email:</b> <span th:text="${volunteer.email}"></span></div>
                        <div><b>Số điện thoại:</b> <span th:text="${volunteer.phone}"></span></div>
                        <div><b>Địa chỉ:</b> <span th:text="${volunteer.address}"></span></div>
                        <div><b>Sao trung bình:</b> <span th:text="${#numbers.formatDecimal(avgStars, 1, 1)}">0.0</span>
                           ⭐
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="kv">
                    <div class="row"><div class="key">Hoạt động:</div>
                        <div th:text="${opportunity.title}">Tên hoạt động</div></div>
                    <div class="row"><div class="key">Địa điểm:</div>
                        <div th:text="${opportunity.location}">Địa điểm</div></div>
                    <div class="row"><div class="key">Bắt đầu:</div>
                        <div th:text="${#temporals.format(opportunity.startTime, 'dd/MM/yyyy HH:mm')}"></div></div>
                    <div class="row"><div class="key">Kết thúc:</div>
                        <div th:text="${#temporals.format(opportunity.endTime, 'dd/MM/yyyy HH:mm')}"></div></div>
                </div>
            </div>


            <form th:action="@{/organization/ratings/update}" th:object="${rating}" method="post" class="panel form" style="grid-column:2/3">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" name="oppId" th:value="${rating.opportunity.oppId}" />
                <h3>Cập nhật đánh giá</h3>

                <div class="kv">
                    <div class="key">Đánh giá sao</div>
                    <div class="stars">
                        <label th:each="i : ${#numbers.sequence(1,5)}">
                            <input type="radio" th:field="*{stars}" th:value="${i}" required style="display:none">
                            <span th:text="${i <= (rating.stars != null ? rating.stars : 0) ? '★':'☆'}"
                                  style="font-size:24px;cursor:pointer;color:#f59e0b"></span>
                        </label>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="kv">
                    <div class="key">Nhận xét</div>
                    <textarea th:field="*{comment}" maxlength="500" placeholder="Cập nhật nhận xét của bạn..."></textarea>
                    <div class="counter">Tối đa 500 ký tự</div>
                </div>

                <div class="actions" style="margin-top:16px;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <button type="submit" class="btn success">Cập nhật</button>
                    <a th:href="@{'/organization/ratings/opportunity/' + ${opportunity.oppId}}" class="btn ghost">Quay lại</a>
                </div>
            </form>
        </div>
    </main>
</div>
<script th:src="@{/js/rate.js}">

</script>

</body>
</html>
