<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Xác minh OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5" style="max-width: 520px;">
  <h3 class="mb-1">Nhập mã OTP</h3>
  <p class="text-muted mb-3">Chúng tôi đã gửi mã xác minh tới <strong th:text="${email}"></strong>.</p>

  <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

  <form th:action="@{/forgot-password/verify}" method="post" class="vstack gap-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
      <label class="form-label">Mã OTP</label>
      <input class="form-control"
             type="text"
             name="code"
             inputmode="numeric"
             pattern="[0-9]{6}"
             maxlength="6"
             placeholder="6 chữ số"
             required
             autocomplete="one-time-code" />

      <div class="form-text">Mã có hiệu lực 10 phút.</div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Xác minh</button>
      <a class="btn btn-outline-secondary" th:href="@{/forgot-password}">Gửi lại mã</a>
    </div>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
