<!-- src/main/resources/templates/auth/register.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Trái Tim Tình Nguyện</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link th:href="@{/css/register.css}" rel="stylesheet" />
</head>

<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="py-5 d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 200px);">
  <div class="register-container">
    <!-- Logo -->
    <div class="logo-container">
      <a th:href="@{/}">
        <img th:src="@{/images/alt-logo.png}" alt="Logo Trái Tim Tình Nguyện" />
      </a>
    </div>

    <!-- Register Form -->
    <form th:action="@{/register}" method="post" th:object="${form}" class="register-form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Họ và tên -->
      <div class="form-group">
        <label for="fullName"><i class="bi bi-person me-2"></i>Họ và tên</label>
        <input th:field="*{fullName}" type="text" id="fullName" class="form-control"
               placeholder="Nguyễn Văn A" required autocomplete="name" />
        <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
        <input th:field="*{email}" type="email" id="email" class="form-control"
               placeholder="example@gmail.com" required autocomplete="email" />
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <!-- Số điện thoại -->
      <div class="form-group">
        <label for="phone"><i class="bi bi-telephone me-2"></i>Số điện thoại</label>
        <input th:field="*{phone}" type="text" id="phone" class="form-control"
               placeholder="0xxxxxxxxx" required autocomplete="tel" />
        <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
      </div>

      <!-- Mật khẩu -->
      <div class="form-group">
        <label for="password"><i class="bi bi-lock me-2"></i>Mật khẩu</label>
        <div class="input-group">
          <input th:field="*{password}" type="password" id="password" class="form-control"
                 placeholder="••••••••••" required autocomplete="new-password" />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
        </div>
        <small class="form-text">Ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.</small>
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <!-- Xác nhận mật khẩu -->
      <div class="form-group">
        <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>Xác nhận mật khẩu</label>
        <div class="input-group">
          <input th:field="*{confirmPassword}" type="password" id="confirmPassword" class="form-control"
                 placeholder="••••••••••" required autocomplete="new-password" />
          <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
            <i class="bi bi-eye" id="toggleConfirmIcon"></i>
          </button>
        </div>
        <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
      </div>

      <!-- Nút đăng ký -->
      <button type="submit" class="btn-register">
        <i class="bi bi-person-plus me-2"></i>Đăng ký
      </button>
      <hr class="my-3"/>
      <div class="text-center">
        <span>Muốn tạo hồ sơ Tổ chức?</span>
        <a th:href="@{/org/register}" class="ms-1">Đăng ký làm tổ chức</a>
      </div>
      <!-- Liên kết -->
      <div class="login-link">
        Đã có tài khoản?
        <a th:href="@{/login}">Đăng nhập ngay</a>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Toast -->
<div th:replace="~{fragments/toast-container :: toast-system}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
