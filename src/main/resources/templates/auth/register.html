<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<div class="mx-auto max-w-xl py-10">
  <h1 class="text-3xl font-bold mb-2">Create your account</h1>
  <p class="text-gray-600 mb-6">Weâ€™ll send a verification code to your email.</p>

  <div th:if="${error}" class="mb-4 rounded-md border border-red-200 bg-red-50 p-3 text-red-700" th:text="${error}"></div>

  <form th:action="@{/register}" method="post" th:object="${form}" class="space-y-5">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
      <label class="block text-sm font-medium mb-1">Full name</label>
      <input th:field="*{fullName}" type="text" class="w-full rounded-lg border px-4 py-2">
      <p class="text-sm text-red-600" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input th:field="*{email}" type="email" class="w-full rounded-lg border px-4 py-2">
      <p class="text-sm text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Phone</label>
      <input th:field="*{phone}" type="text" class="w-full rounded-lg border px-4 py-2" placeholder="0xxxxxxxxx">
      <p class="text-sm text-red-600" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input th:field="*{password}" type="password" class="w-full rounded-lg border px-4 py-2">
      <p class="text-xs text-gray-500">At least 8 characters, include upper, lower, number.</p>
      <p class="text-sm text-red-600" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Confirm password</label>
      <input th:field="*{confirmPassword}" type="password" class="w-full rounded-lg border px-4 py-2">
      <p class="text-sm text-red-600" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
    </div>

    <button type="submit" class="w-full rounded-lg bg-blue-600 text-white px-4 py-2 font-semibold hover:bg-blue-700">
      Continue
    </button>
  </form>
</div>
</body>
</html>
