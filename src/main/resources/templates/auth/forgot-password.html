<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5" style="max-width: 520px;">
    <h3 class="mb-3">Quên mật khẩu</h3>

    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>
    <form th:action="@{/forgot-password}" method="post" class="vstack gap-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <small class="text-muted">Nhập email của bạn để nhận mã OTP khôi phục mật khẩu.</small>
        </div>
        <input class="form-control"
               type="email"
               name="email"
               placeholder="example@gmail.com"
               required
               th:value="${prefillEmail}" />
        <button class="btn btn-primary" type="submit">Gửi mã OTP</button>
        <a class="btn btn-link" th:href="@{/login}">Quay về đăng nhập</a>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
