<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Minh Email - Trái Tim Tình Nguyện</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/register-verify.css}" rel="stylesheet">
</head>

<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main content -->
<main class="d-flex align-items-center justify-content-center"
      style="min-height: calc(100vh - 200px); background: linear-gradient(135deg, #fef3c7 0%, #dbeafe 30%, #bfdbfe 70%, #e0f2fe 100%); padding: 60px 0;">
    <div class="verify-container bg-white shadow-sm p-5 rounded-4 text-center" style="max-width: 420px; width: 100%;">
        <!-- Logo -->
        <div class="mb-4">
            <a th:href="@{/}">
                <img th:src="@{/images/alt-logo.png}" alt="Logo Trái Tim Tình Nguyện" style="height: 80px;">
            </a>
        </div>

        <h2 class="fw-bold text-dark mb-3">Xác minh Email</h2>
        <p class="text-muted mb-4">
            Mã xác nhận đã được gửi đến địa chỉ
            <span class="fw-semibold text-dark" th:text="${email}">example@gmail.com</span>.
        </p>

        <!-- Error -->
        <div th:if="${error}"
             class="alert alert-danger py-2 small mb-3"
             th:text="${error}"></div>

        <!-- Form -->
        <form th:action="@{/register/verify}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="email" th:value="${email}">

            <div class="mb-4 text-start">
                <label for="otp" class="form-label fw-semibold">
                    <i class="bi bi-shield-lock me-2"></i>Nhập mã xác nhận
                </label>
                <input type="text" id="otp" name="otp"
                       class="form-control text-center fw-semibold"
                       maxlength="6" placeholder="Nhập 6 số"
                       required autofocus>
            </div>

            <button type="submit"
                    class="btn w-100 py-2 fw-semibold text-white"
                    style="background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%); border-radius: 12px; border: none;">
                <i class="bi bi-check-circle me-1"></i>Xác minh & Tạo tài khoản
            </button>
        </form>

        <!-- Resend code -->
        <div class="text-center mt-3 small text-muted">
            Không nhận được mã?
            <button id="resendBtn" class="btn btn-link p-0 align-baseline text-decoration-none fw-semibold"
                    style="color: #38bdf8;" disabled>
                Gửi lại (<span id="countdown">30</span>s)
            </button>
        </div>

        <!-- Change email -->
        <!-- src/main/resources/templates/auth/register-verify.html -->
        <form th:action="@{/register}" method="get" class="mt-3 text-center">
            <button type="submit" class="btn btn-link text-muted text-decoration-none small">
                Thay đổi địa chỉ email
            </button>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const otpInput = document.getElementById("otp");
        otpInput.focus();

        // Countdown for resend
        let time = 30;
        const countdown = document.getElementById("countdown");
        const resendBtn = document.getElementById("resendBtn");
        const timer = setInterval(() => {
            time--;
            countdown.textContent = time;
            if (time <= 0) {
                clearInterval(timer);
                resendBtn.disabled = false;
                resendBtn.textContent = "Gửi lại mã";
            }
        }, 1000);

        resendBtn.addEventListener("click", () => {
            resendBtn.disabled = true;
            resendBtn.textContent = "Đã gửi lại!";
        });
    });
</script>
</body>
</html>
