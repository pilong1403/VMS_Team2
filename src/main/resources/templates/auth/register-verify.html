<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Verify Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<div class="mx-auto max-w-xl py-10">
    <h1 class="text-2xl font-bold mb-2">Verify your email</h1>
    <p class="text-gray-600 mb-6">We’ve sent a 6-digit code to <span class="font-medium" th:text="${email}">email</span>.</p>

    <div th:if="${error}" class="mb-4 rounded-md border border-red-200 bg-red-50 p-3 text-red-700" th:text="${error}"></div>

    <form th:action="@{/register/verify}" method="post" class="space-y-5">
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- giữ email -->
        <input type="hidden" name="email" th:value="${email}"/>

        <div>
            <label class="block text-sm font-medium mb-1">Verification code</label>
            <input name="otp" type="text" maxlength="6" class="w-full rounded-lg border px-4 py-2" placeholder="Enter 6-digit code" required>
        </div>

        <button type="submit" class="w-full rounded-lg bg-blue-600 text-white px-4 py-2 font-semibold hover:bg-blue-700">
            Verify & Create Account
        </button>
    </form>

    <form th:action="@{/register}" method="get" class="mt-4 text-center">
        <button class="text-sm text-gray-600 hover:underline" type="submit">Change email</button>
    </form>
</div>
</body>
</html>
