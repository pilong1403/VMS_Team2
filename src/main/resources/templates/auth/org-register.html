<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tổ chức</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="mx-auto max-w-3xl py-10">
  <div class="bg-white rounded-2xl shadow p-10">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Đăng ký Tổ chức</h1>
    <p class="text-gray-600 text-center mb-8">
      Điền thông tin để gửi yêu cầu phê duyệt đến quản trị viên.<br>
      Sau khi được duyệt, tài khoản sẽ được kích hoạt.
    </p>

    <div th:if="${error}" class="mb-4 rounded-md border border-red-200 bg-red-50 p-3 text-red-700" th:text="${error}"></div>
    <div th:if="${msg}" class="mb-4 rounded-md border border-green-200 bg-green-50 p-3 text-green-700" th:text="${msg}"></div>

    <form method="post" th:action="@{/auth/org-register}" class="space-y-5">
      <div>
        <label class="block font-medium mb-1">Họ và tên *</label>
        <input name="fullName" th:value="${form.fullName}" required class="w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block font-medium mb-1">Email *</label>
        <input name="email" type="email" th:value="${form.email}" required class="w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block font-medium mb-1">Mật khẩu *</label>
        <input name="password" type="password" required class="w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block font-medium mb-1">Số điện thoại</label>
        <input name="phone" th:value="${form.phone}" class="w-full rounded border px-3 py-2">
      </div>
      <hr class="my-6">
      <div>
        <label class="block font-medium mb-1">Tên tổ chức *</label>
        <input name="orgName" th:value="${form.orgName}" required class="w-full rounded border px-3 py-2">
      </div>
      <div>
        <label class="block font-medium mb-1">Mô tả</label>
        <textarea name="description" rows="3" th:text="${form.description}" class="w-full rounded border px-3 py-2"></textarea>
      </div>
      <div>
        <label class="block font-medium mb-1">Liên kết tài liệu pháp lý (URL)</label>
        <input name="regDocUrl" th:value="${form.regDocUrl}" class="w-full rounded border px-3 py-2" placeholder="https://...">
      </div>
      <div>
        <label class="block font-medium mb-1">Ghi chú gửi quản trị viên</label>
        <textarea name="note" rows="2" th:text="${form.note}" class="w-full rounded border px-3 py-2"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
        Gửi đăng ký
      </button>
      <div class="text-center mt-4">
        <a href="/login" class="text-blue-600 hover:underline">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
