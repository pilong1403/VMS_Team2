<!-- src/main/resources/templates/auth/org-register.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Đăng ký Tổ chức</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5" style="max-width:760px">
  <h2 class="mb-3">Đăng ký Tổ chức</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/org/register}" th:object="${form}" method="post" enctype="multipart/form-data" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Tổ chức -->
    <div class="mb-3">
      <label class="form-label">Tên tổ chức</label>
      <input th:field="*{orgName}" type="text" class="form-control" required>
      <div class="text-danger small" th:errors="*{orgName}"></div>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
      <div class="text-danger small" th:errors="*{description}"></div>
    </div>

    <hr class="my-4"/>

    <!-- Người đại diện (User sẽ được tạo mới) -->
    <div class="mb-3">
      <label class="form-label">Họ và tên (người đại diện)</label>
      <input th:field="*{fullName}" type="text" class="form-control" required>
      <div class="text-danger small" th:errors="*{fullName}"></div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input th:field="*{email}" type="email" class="form-control" required>
        <div class="text-danger small" th:errors="*{email}"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Số điện thoại</label>
        <input th:field="*{phone}" type="text" class="form-control" required>
        <div class="text-danger small" th:errors="*{phone}"></div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input th:field="*{address}" type="text" class="form-control" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành">
      <div class="text-danger small" th:errors="*{address}"></div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Mật khẩu</label>
        <input th:field="*{password}" type="password" class="form-control" autocomplete="new-password" required>
        <small class="text-muted">Tối thiểu 8 ký tự.</small>
        <div class="text-danger small" th:errors="*{password}"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Xác nhận mật khẩu</label>
        <input th:field="*{confirmPassword}" type="password" class="form-control" autocomplete="new-password" required>
        <div class="text-danger small" th:errors="*{confirmPassword}"></div>
      </div>
    </div>

    <hr class="my-4"/>




    <!-- Avatar tổ chức (tùy chọn) -->
    <div class="mb-3">
      <label class="form-label">Ảnh đại diện tổ chức (tùy chọn)</label>

      <!-- Nếu đã có avatar cũ trong session, hiển thị tên và KHÔNG required -->
      <div th:if="${existingAvatarName}">
        <div class="alert alert-secondary py-2 mb-2">
          Avatar đã chọn:
          <strong th:text="${existingAvatarName}">avatar.png</strong><br/>
          Bạn có thể giữ nguyên hoặc chọn ảnh mới để thay thế.
        </div>
        <input th:field="*{avatarFile}" type="file" class="form-control" accept="image/*">
      </div>

      <!-- Nếu chưa có avatar trong session -->
      <div th:if="${existingAvatarName == null}">
        <input th:field="*{avatarFile}" type="file" class="form-control" accept="image/*">
      </div>

      <small class="text-muted">Khuyến nghị ≤ 2MB; PNG/JPG/JPEG/WebP.</small>
      <div class="text-danger small" th:errors="*{avatarFile}"></div>
    </div>

    <!-- Hồ sơ đăng ký -->
    <div class="mb-3">
      <label class="form-label">Tài liệu đăng ký (PDF/Word/Ảnh)</label>
      <!-- Nếu đã có file cũ: hiển thị tên file và KHÔNG required -->
      <div th:if="${existingDocName}">
        <div class="alert alert-secondary py-2 mb-2">
          Đang dùng tài liệu đã tải trước đó:
          <strong th:text="${existingDocName}">document.pdf</strong>
          <br/>
          Bạn có thể giữ nguyên, hoặc chọn file mới để thay thế.
        </div>
        <input th:field="*{regDocFile}" type="file" class="form-control" accept=".pdf,.doc,.docx,image/*">
      </div>
      <!-- Nếu chưa có file cũ: bắt buộc upload -->
      <div th:if="${existingDocName == null}">
        <input th:field="*{regDocFile}" type="file" class="form-control" accept=".pdf,.doc,.docx,image/*" required>
      </div>
      <div class="text-danger small" th:errors="*{regDocFile}"></div>
    </div>
    <div class="mb-3">

      <label class="form-label">Ghi chú tài liệu</label>
      <textarea th:field="*{regNote}" class="form-control" rows="2" placeholder="Mô tả nội dung tài liệu…"></textarea>
      <div class="text-danger small" th:errors="*{regNote}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Gửi đăng ký (nhận OTP)</button>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="/js/org-register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
