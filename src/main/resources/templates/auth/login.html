<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập - Trái Tim Tình Nguyện</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body>
<!-- Header (giống trang Home) -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 200px); padding: 60px 0;">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <a th:href="@{/}">
        <img th:src="@{/images/alt-logo.png}" alt="Logo Trái Tim Tình Nguyện" />
      </a>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="login-form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required
                th:value="${email != null ? email : prefillEmail}"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password"><i class="bi bi-lock me-2"></i>Mật khẩu</label>
        <div class="input-group">
          <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="••••••••••"
                  required
          />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn-login">
        <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
      </button>

      <!-- Links -->
      <div class="text-center">
        <a th:href="@{/forgot-password}" class="forgot-password">Quên mật khẩu?</a>
      </div>

      <div class="register-link">
        Bạn chưa có tài khoản?
        <a th:href="@{/register}">Đăng ký ngay</a>
      </div>
    </form>
  </div>
</main>

<!-- Footer & Toast -->
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/toast-container :: toast-system}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
