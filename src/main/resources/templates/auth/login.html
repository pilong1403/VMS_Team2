<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body class="min-h-screen bg-gray-50">
<main class="mx-auto max-w-md px-4 py-12">
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold">Đăng nhập</h1>
    <p class="mt-2 text-gray-600">Chào mừng bạn quay lại.</p>
  </div>

  <div th:if="${success}"
       class="mb-4 rounded-lg border border-green-200 bg-green-50 p-3 text-green-700"
       th:text="${success}">
    Tạo tài khoản thành công. Vui lòng đăng nhập.
  </div>

  <!-- Lỗi chung truyền qua model (từ AuthController: /login?e=...) -->
  <div id="serverError"
       th:if="${error}"
       class="mb-4 rounded-lg border border-red-200 bg-red-50 p-3 text-red-700"
       th:text="${error}">
    Đã có lỗi xảy ra.
  </div>

  <!-- Nếu dùng formLogin mặc định của Spring Security (trường hợp bạn bật lại) -->
  <div id="serverParamError"
       th:if="${param.error}"
       class="mb-4 rounded-lg border border-red-200 bg-red-50 p-3 text-red-700">
    Email hoặc mật khẩu không đúng.
  </div>


  <div th:if="${param.logout}"
       class="mb-4 rounded-lg border border-blue-200 bg-blue-50 p-3 text-blue-700">
    Bạn đã đăng xuất thành công.
  </div>

  <form th:action="@{/login}" method="post"
        class="login-form space-y-5 rounded-xl bg-white p-6 shadow">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
      <label class="mb-1 block text-sm font-medium" for="email">Email</label>
      <input
              id="email"
              type="email"
              name="email"
              autocomplete="email"
              required
              class="w-full rounded-lg border px-4 py-2"
              placeholder="you@example.com"
              th:value="${email != null ? email : prefillEmail}" />
    </div>

    <div>
      <label class="mb-1 block text-sm font-medium" for="password">Mật khẩu</label>
      <div class="relative">
        <input
                id="password"
                type="password"
                name="password"
                autocomplete="current-password"
                required
                class="w-full rounded-lg border px-4 py-2 pr-12"
                placeholder="********" />
        <button type="button" id="togglePassword"
                class="absolute inset-y-0 right-2 my-auto rounded px-2 text-sm">
          <span id="toggleIcon">Hiện</span>
        </button>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <a th:href="@{/forgot-password}" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
    </div>

    <button type="submit"
            class="btn-login w-full rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white hover:bg-blue-700">
      Đăng nhập
    </button>

    <div id="inlineError"
         class="mt-4 hidden rounded-lg border border-red-200 bg-red-50 p-3 text-red-700"></div>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Chưa có tài khoản?
    <a th:href="@{/register}" class="font-medium text-blue-600 hover:underline">Đăng ký</a>
  </p>
</main>

<script defer th:src="@{/js/login.js}"></script>
</body>
</html>
