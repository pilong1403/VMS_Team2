<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<main class="mx-auto max-w-md px-4 py-12">
  <!-- Header -->
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold">Đăng nhập</h1>
    <p class="mt-2 text-gray-600">Chào mừng bạn quay lại.</p>
  </div>

  <!-- MESSAGES -->
  <!-- Flash success message sau khi đăng ký thành công -->
  <div th:if="${success}"
       class="mb-4 rounded-lg border border-green-200 bg-green-50 p-3 text-green-700"
       th:text="${success}">
    Tạo tài khoản thành công. Vui lòng đăng nhập.
  </div>

  <!-- Lỗi chung truyền qua model -->
  <div th:if="${error}"
       class="mb-4 rounded-lg border border-red-200 bg-red-50 p-3 text-red-700"
       th:text="${error}">
    Đã có lỗi xảy ra.
  </div>

  <!-- Spring Security: /login?error khi đăng nhập sai -->
  <div th:if="${param.error}"
       class="mb-4 rounded-lg border border-red-200 bg-red-50 p-3 text-red-700">
    Email hoặc mật khẩu không đúng.
  </div>

  <!-- Spring Security: /login?logout khi đã đăng xuất -->
  <div th:if="${param.logout}"
       class="mb-4 rounded-lg border border-blue-200 bg-blue-50 p-3 text-blue-700">
    Bạn đã đăng xuất thành công.
  </div>

  <!-- FORM -->
  <form th:action="@{/login}" method="post" class="space-y-5 rounded-xl bg-white p-6 shadow">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
      <label class="mb-1 block text-sm font-medium">Email</label>
      <!-- prefillEmail lấy từ FlashAttribute nếu bạn set ở controller -->
      <input
              type="email"
              name="username"
              autocomplete="email"
              required
              class="w-full rounded-lg border px-4 py-2"
              placeholder="you@example.com"
              th:value="${prefillEmail}" />
    </div>

    <div>
      <label class="mb-1 block text-sm font-medium">Mật khẩu</label>
      <input
              type="password"
              name="password"
              autocomplete="current-password"
              required
              class="w-full rounded-lg border px-4 py-2"
              placeholder="••••••••" />
    </div>

    <div class="flex items-center justify-between">
      <a th:href="@{/forgot-password}" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
    </div>

    <button type="submit"
            class="w-full rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white hover:bg-blue-700">
      Đăng nhập
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Chưa có tài khoản?
    <a th:href="@{/register}" class="font-medium text-blue-600 hover:underline">Đăng ký</a>
  </p>
</main>
</body>
</html>
