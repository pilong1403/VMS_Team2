<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Đặt mật khẩu mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5" style="max-width: 520px;">
  <h3 class="mb-1">Đặt mật khẩu mới</h3>
  <p class="text-muted mb-3">Email: <strong th:text="${email}"></strong></p>

  <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>

  <form th:action="@{/forgot-password/reset}" method="post" class="vstack gap-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div>
      <label class="form-label">Mật khẩu mới</label>
      <input class="form-control" type="password" name="password" required minlength="8"/>
      <div class="form-text">Tối thiểu 8 ký tự, nên có chữ hoa, số và ký tự đặc biệt.</div>
    </div>

    <div>
      <label class="form-label">Xác nhận mật khẩu mới</label>
      <input class="form-control" type="password" name="confirm" required minlength="8"/>
    </div>

    <button class="btn btn-primary" type="submit">Cập nhật mật khẩu</button>
    <a class="btn btn-link" th:href="@{/login}">Quay về đăng nhập</a>
  </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
