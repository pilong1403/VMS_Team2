<!-- src/main/resources/templates/org/opportunity/opp-list.html -->
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Opportunities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<div class="max-w-6xl mx-auto py-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">My Opportunities</h1>
        <a href="/org/opps/new"
           class="rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Create new</a>
    </div>

    <form method="get" class="grid md:grid-cols-4 gap-3 bg-white p-4 rounded-lg shadow mb-6">
        <input type="text" name="q" th:value="${q}" placeholder="Search title/location…"
               class="rounded border px-3 py-2">
        <select name="categoryId" class="rounded border px-3 py-2">
            <option th:value="" th:selected="${categoryId == null}">All categories</option>
            <option th:each="c : ${categories}"
                    th:value="${c.categoryId}"
                    th:selected="${categoryId != null and c.categoryId == categoryId}"
                    th:text="${c.categoryName}">Category</option>
        </select>
        <select name="status" class="rounded border px-3 py-2">
            <option th:value="" th:selected="${status == null or status == ''}">All status</option>
            <option value="OPEN" th:selected="${status == 'OPEN'}">OPEN</option>
            <option value="CLOSED" th:selected="${status == 'CLOSED'}">CLOSED</option>
            <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">CANCELLED</option>
        </select>
        <button type="submit" class="rounded bg-gray-800 text-white px-4 py-2">Filter</button>
    </form>

    <div th:if="${#lists.isEmpty(items)}" class="text-gray-500">No opportunities found.</div>

    <div th:if="${!#lists.isEmpty(items)}" class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full text-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="text-left p-3">Title</th>
                <th class="text-left p-3">Category</th>
                <th class="text-left p-3">Status</th>
                <th class="text-left p-3">Start</th>
                <th class="text-left p-3">End</th>
                <th class="text-right p-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${items}" class="border-t">
                <td class="p-3" th:text="${o.title}">Title</td>
                <td class="p-3" th:text="${o.category != null ? o.category.categoryId : '—'}">Cat</td>
                <td class="p-3" th:text="${o.status}">OPEN</td>
                <td class="p-3" th:text="${#temporals.format(o.startTime, 'yyyy-MM-dd HH:mm')}">st</td>
                <td class="p-3" th:text="${#temporals.format(o.endTime, 'yyyy-MM-dd HH:mm')}">et</td>
                <td class="p-3 text-right space-x-2">
                    <a th:href="@{'/org/opps/' + ${o.oppId} + '/edit'}"
                       class="rounded border px-3 py-1 hover:bg-gray-50">Edit</a>
                    <form th:action="@{'/org/opps/' + ${o.oppId} + '/delete'}" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit"
                                class="rounded border px-3 py-1 hover:bg-red-50"
                                onclick="return confirm('Delete this opportunity?');">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Paging đơn giản -->
    <div th:if="${page != null}" class="mt-4 flex items-center gap-2">
        <a th:if="${page.page() > 0}"
           th:href="@{|/org/opps?page=${page.page()-1}&size=${page.size()}&q=${q}&categoryId=${categoryId}&status=${status}|}"
           class="rounded border px-3 py-1 hover:bg-gray-50">Prev</a>
        <span th:text="'Page ' + (${page.page()} + 1) + ' / ' + (T(java.lang.Math).ceil(page.total()*1.0/page.size()))">Page</span>
        <a th:if="${(page.page()+1)*page.size() < page.total()}"
           th:href="@{|/org/opps?page=${page.page()+1}&size=${page.size()}&q=${q}&categoryId=${categoryId}&status=${status}|}"
           class="rounded border px-3 py-1 hover:bg-gray-50">Next</a>
    </div>
</div>
</body>
</html>
