<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nộp đơn tham gia cơ hội</title>
    <link rel="stylesheet" th:href="@{/css/apply.css}" href="/css/apply.css" />
</head>

<body>
    <div class="container">
        <h1>Nộp đơn tham gia cơ hội</h1>
        <h2>Thông tin chi tiết</h2>
        <!-- Hiển thị thông báo -->
        <div class="alert info" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert warn" th:if="${globalError}" th:text="${globalError}"></div>

        <div class="alert warn" th:if="${volunteerActive != null and !volunteerActive}">
            Tài khoản tình nguyện viên của bạn hiện chưa hoạt động.
            Vui lòng cập nhật hồ sơ hoặc liên hệ hỗ trợ.
        </div>

        <!-- Form nộp đơn -->
        <form th:if="${volunteerActive}" th:action="@{/applications/apply/{id}(id=${opportunityId})}" method="post"
            enctype="multipart/form-data" class="form">

            <div class="grid">
                <div class="form-group">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Nhập Họ và Tên" required />
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" placeholder="Nhập Địa chỉ" required />
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" name="phone" placeholder="0xxxxxxxxx hoặc +84xxxxxxxxx" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ban@example.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="cv">CV (PDF/DOC)</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" />
            </div>

            <div class="form-group">
                <label for="reason">Lý do tham gia</label>
                <textarea id="reason" name="reason" rows="6" placeholder="Vì sao bạn muốn tham gia cơ hội này..."
                    required></textarea>
            </div>

            <div class="actions">
                <button class="btn primary" type="submit">Nộp đơn</button>

            </div>
        </form>
    </div>
</body>

</html>
