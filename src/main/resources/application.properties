spring.application.name=Volunteer Management System

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=VolunteerManagement;encrypt=false
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Keep table and column names exactly as declared in @Table/@Column (no auto snake_case or lowercase)
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Set default schema (optional if your database default is dbo)
spring.jpa.properties.hibernate.default_schema=dbo

# Schema management mode:
# - validate: verify entity mappings match the existing database (recommended for production)
# - an update / create / create-drop can be used during development only
spring.jpa.hibernate.ddl-auto=validate

# ==============================
# JPA / Hibernate Configuration
# ==============================
# Enable detailed SQL logging for debugging entity mappings and queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Show SQL statements in the console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


